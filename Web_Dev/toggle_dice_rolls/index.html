<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle dice rolls</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Toggle Dice Roll</h1>
    <h2>Press "Start" to start rolling the dice. Press "Stop" to stop rolling the dice.</h2>
    <div id="divDiceRoll">
    </div>
    <button id="start" onclick="startDiceRoll()">Start</button><button id="stop" onclick="stopDiceRoll()">Stop</button>
    <script src="script.js"></script>
</body>
</html>
